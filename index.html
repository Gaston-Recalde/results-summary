<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Results summary component</title>

</head>
<body>

  <main class="main">

    <section class="result">
      <h1 class="result__h1">Your Result</h1>
      <div class="result__value">
        <span class="result__value__span">76</span>
        <small class="result__value__small">of 100</small>
      </div>
      <h2 class="result__h2">Great</h2>
      <p class="result__p">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2 class="summary__h2">Summary</h2>
      <div class="summary__values">
        <div class="summary__values__value summary__values__value-red">
          <div class="logo-value">
            <img src="./assets/images/icon-reaction.svg" alt="Logo reaction" class="logo">
            <p class="value">Reaction</p>
          </div>
          <p class="values"><span>80</span> / 100</p>
        </div>

        <div class="summary__values__value summary__values__value-yellow">
          <div class="logo-value">
            <img src="./assets/images/icon-memory.svg" alt="Logo memory" class="logo">
            <p class="value">Memory</p>
          </div>
          <p class="values"><span>92</span> / 100</p>
        </div>

        <div class="summary__values__value summary__values__value-green">
          <div class="logo-value">
            <img src="./assets/images/icon-verbal.svg" alt="Logo verbal" class="logo">
            <p class="value">Verbal</p>
          </div>
          <p class="values"><span>61</span> / 100</p>
        </div>

        <div class="summary__values__value summary__values__value-blue">
          <div class="logo-value">
            <img src="./assets/images/icon-visual.svg" alt="Logo visual" class="logo">
            <p class="value">Visual</p>
          </div>
          <p class="values"><span>72</span> / 100</p>
        </div>
      </div>

      <button type="button" class="summary__button">Continue</button>on
    </section>

  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
